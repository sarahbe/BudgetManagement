<tri-widget class="margin-left-20 margin-right-20" flex>
    <!--CARDS-->
    <div layout="row" layout-xs="column" layout-margin>
        <tri-widget palette-background="green:500" content-layout="row" content-layout-align="space-between center" content-padding>
            <div>
                <md-icon class="font-size-5 opacity-50 margin-left-10" md-font-icon="fa fa-arrow-down"></md-icon>
            </div>
            <div layout="column" layout-align="center end">

                <p class="md-display-1 font-weight-100 margin-top-0 margin-bottom-0 text-ellipsis">{{vm.cardStats.incomeToday}}</p>
                <p class="md-body-2 opacity-60 margin-top-0 margin-bottom-0" translate>Income This Week</p>
            </div>
        </tri-widget>

        <tri-widget palette-background="red:500" content-layout="row" content-layout-align="space-between center" content-padding>
            <div>
                <md-icon class="font-size-5 opacity-50 margin-left-10" md-font-icon="fa fa-arrow-up"></md-icon>
            </div>
            <div layout="column" layout-align="center end">

                <p class="md-display-1 font-weight-100 margin-top-0 margin-bottom-0 text-ellipsis">{{vm.cardStats.expenseToday}}</p>
                <p class="md-body-2 opacity-60 margin-top-0 margin-bottom-0" translate>Expense This Week</p>
            </div>
        </tri-widget>

        <tri-widget palette-background="blue:500" content-layout="row" content-layout-align="space-between center" content-padding>
            <div>
                <md-icon class="font-size-5 opacity-50 margin-left-10" md-font-icon="fa fa-money"></md-icon>
            </div>
            <div layout="column" layout-align="center end">

                <p class="md-display-1 font-weight-100 margin-top-0 margin-bottom-0 text-ellipsis">{{vm.cardStats.balance}}</p>
                <p class="md-body-2 opacity-60 margin-top-0 margin-bottom-0" translate>Balance</p>
            </div>
        </tri-widget>
    </div>
    <!--CARDS-->

    <div layout="row" layout-xs="column" layout-margin>
    </div>

    <div layout="row" layout-xs="column" layout-fill layout-margin>
        <div flex="50">
            <md-card>
                <md-card-header>
                    <span>
                        Transactions
                    </span>
                </md-card-header>
                <md-card-content>
                    <canvas class="chart-line" chart-data="vm.data" chart-labels="vm.labels" chart-legend="true" chart-series="vm.series" chart-options="options"></canvas>
                </md-card-content>
            </md-card>
        </div>
        <div flex="50" layout>
            <md-card flex layout-fill>
                <md-card-header>
                    <span>
                        Income/Expense By Category
                    </span>
                </md-card-header>
                <md-card-content flex layout="row">
                    <md-tabs flex layout-fill md-no-disconnect md-stretch-tabs="always" md-no-pagination>
                        <md-tab label="Income">
                            <md-content chartjs-line-widget layout="row">
                                <canvas layout-fill flex class="chart-pie" chart-data="vm.pieIncomeData" chart-labels="vm.pieIncomeLabels" chart-legend="true" chart-options="vm.pieOptions"></canvas>
                            </md-content>
                        </md-tab>
                        <md-tab label="Expense">
                            <md-content chartjs-line-widget layout="row">
                                <canvas layout-fill flex class="chart-pie" chart-data="vm.pieExpenseData" chart-labels="vm.pieExpenseLabels" chart-legend="true" chart-options="vm.pieOptions"></canvas>
                            </md-content>
                        </md-tab>
                    </md-tabs>
                </md-card-content>
            </md-card>
        </div>
    </div>

    <!--<div layout="row" layout-xs="column" layout-margin>
        <div flex="50">
            <canvas class="chart-bar" chart-data="vm.barData" chart-labels="vm.barLabels" chart-legend="true" chart-series="vm.barSeries"></canvas>
        </div>
        <div flex="50">
        </div>
    </div>-->

</tri-widget>
