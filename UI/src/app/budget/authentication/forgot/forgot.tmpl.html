<div layout="row" flex layout-fill layout-align="center center">

    <div flex="50" flex-xs="100" flex-sm="100">

        <div hide-xs class="padding-10">



        </div>

        <md-card>

            <md-content class="md-padding  margin-top-20 padding-top-10">
                <div layout="row" layout-align="center center">
                    <img ng-src="{{::vm.triSettings.logoAll}}" alt="{{vm.triSettings.name}}">
                </div>
                <div layout="row" layout-align="center center">
                    <h1 class="md-subhead" translate>FORGOT.TITLE</h1>
                </div>
                <md-divider></md-divider>

                <p translate>FORGOT.ENTER_EMAIL</p>
                <form name="forgot">
                    <md-input-container class="md-block">
                        <label class="md-subhead" for="email" translate>FORGOT.EMAIL.LABEL</label>
                        <input id="email" label="email" name="email"   autofocus type="email" ng-pattern="vm.emailPattern" ng-model="vm.user.email" required />
                        <div ng-messages="forgot.email.$error" ng-if="forgot.email.$dirty">
                            <div ng-message when="required"><span translate>FORGOT.EMAIL.PLEASE_ENTER</span></div>
                            <div ng-message when="email"><span translate>FORGOT.EMAIL.PLEASE_VALID</span></div>
                        </div>
                    </md-input-container>

                    <md-button class="md-raised md-accent full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ng-click="vm.resetClick()" ng-disabled="forgot.$invalid" translate="FORGOT.RESET" aria-label="{{'FORGOT.RESET' | translate}}"></md-button>

                    <md-button class="md-primary md-accent full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#!/login" translate="FORGOT.LOGIN" aria-label="{{'FORGOT.LOGIN' | translate}}"></md-button>
                </form>
            </md-content>
        </md-card>

    </div>
</div>
