<div layout="row" flex layout-fill layout-align="center center">

    <div flex="50" flex-xs="100" flex-sm="100">

        <div hide-xs class="padding-10">
        </div>
        <md-card>
            <md-content class="md-padding  margin-top-20 padding-top-10">
                <div layout="row" layout-align="center center">
                    <img ng-src="{{::vm.triSettings.logoAll}}" alt="{{vm.triSettings.name}}">
                </div>
                <div layout="row" layout-align="center center">
                    <h1 class="md-subhead">Signup</h1>
                </div>
                <md-divider></md-divider>
                <form name="vm.signup" ng-submit="vm.signupClick()">
                    <md-input-container class="md-block">
                        <label class="md-subhead" for="email">E-mail</label>
                        <input id="email" label="email" autofocus name="email" type="email" ng-model="vm.user.Email" ng-pattern="vm.exPatterns.emailPattern"
                            required />
                        <div ng-if="vm.submitted || signup.email.$dirty" ng-messages="signup.email.$error" role="alert">
                            <div ng-message="pattern">Please enter a valid e-mail</div>
                            <div ng-message="required"><span>Please enter e-mail</span></div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label class="md-subhead" for="username">Username</label>
                        <input id="username" label="username" name="username" type="text" ng-model="vm.user.Username" required />
                        <div ng-if="vm.submitted || signup.name.$dirty" ng-messages="signup.name.$error" ng-if="signup.name.$dirty">
                            <div ng-message when="required">
                                <span>Please enter username</span>
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label class="md-subhead" for="password">Password</label>
                        <input id="password" label="password" name="password" type="password" ng-model="vm.user.Password" ng-pattern="vm.exPatterns.passwordPattern"
                            required />
                        <div ng-if="vm.submitted || signup.password.$dirty" ng-messages="signup.password.$error" role="alert">
                            <div ng-message="pattern">Password should be at least 6 characters.</div>                       
                            <div ng-message="required"><span translate>Please enter password</span></div>
                        </div>
                    </md-input-container>
                   
                    <md-input-container class="md-block">
                        <label class="md-subhead" for="maritalStatus">Marital Status</label>
                        <md-select placeholder="Marital Status" ng-model="vm.user.MaritalStatus">
                            <md-option ng-value="0" >  </md-option>
                            <md-option ng-value="1" > Single </md-option>
                            <md-option ng-value="2" > Married </md-option>
                            <md-option ng-value="3" > Widowed </md-option>
                            <md-option ng-value="4" > Other </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                         <label class="md-subhead" for="birthdate">Birthdate</label>
                          <md-datepicker ng-model="vm.user.Birthdate" ></md-datepicker>
                    </md-input-container>

                    <md-button type="submit" aria-label="Go!" class="md-raised md-accent full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10">Sign up</md-button>

                    <md-button class="md-accent full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#/login">Already a member?</md-button>

                </form>
            </md-content>
        </md-card>
    </div>
</div>
