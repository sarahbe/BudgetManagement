<div layout="row" flex layout-fill layout-align="center center">

    <div flex="50" flex-xs="100" flex-sm="100">

        <div hide-xs class="padding-10">



        </div>

        <md-card>

            <md-content class="md-padding  margin-top-20 padding-top-10">

                <div layout="row" layout-align="center center">
                    <img ng-src="{{::vm.triSettings.logoAll}}" alt="{{vm.triSettings.name}}">
                </div>
                <div layout="row" layout-align="center center">
                    <h1 class="md-subhead" translate>FORGOT.TITLE</h1>
                </div>
                <md-divider></md-divider>

                <p translate>Yeni şifrenizi giriniz...</p>
                <form name="vm.password">

                    <md-input-container class="md-block">
                        <label for="password" translate>PROFILE.PASSWORD.LABEL</label>
                        <input id="password" label="password" name="password" type="password" ng-model="vm.user.newPassword" ng-pattern="vm.exPatterns.passwordPattern" required />

                        <div ng-if="vm.submitted || vm.password.password.$dirty" ng-messages="vm.password.password.$error" role="alert">
                            <div ng-message="pattern">Şifreniz en az 6 karakter olmalıdır</div>
                            <div ng-message="required"><span translate>Şifre boş geçilemez</span></div>
                        </div>
                    </md-input-container>

                    <md-button aria-label="kaydet ve giriş yap" class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ng-click="vm.resetPasswordClick()">Kaydet ve Giriş Yap</md-button>

                </form>
            </md-content>
        </md-card>

    </div>
</div>
