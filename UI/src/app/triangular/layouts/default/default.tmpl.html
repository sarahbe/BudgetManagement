<div layout="row" class="full-height">
    <!-- left sidebar -->

    <md-sidenav style="background-color: rgb(55, 54, 54);" class="admin-sidebar-left md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="layout.sideMenuSize !== 'hidden' && $mdMedia('gt-sm')" ui-view="sidebarLeft" ng-class="{ 'admin-sidebar-collapsed': layout.sideMenuSize == 'icon' }" ng-mouseover="layoutController.activateHover()" ng-mouseleave="layoutController.removeHover()"></md-sidenav>

    <!-- main content -->
    <md-content id="admin-panel" layout="column" flex layout-fill>
        <!-- loading animation -->
        <tri-loader></tri-loader>
        <!-- top toolbar -->
        <md-toolbar class="admin-toolbar" ng-if="layout.showToolbar" md-theme="{{triSkin.elements.toolbar}}" ui-view="toolbar" ng-class="[layout.toolbarSize,layout.toolbarClass]"></md-toolbar>
        <!-- scrollable content -->
        <md-content ng-class="layout.contentClass"  style="background-color: #d9d9d9;  "    flex layout="column" layout-fill ui-view="content"></md-content>
        <div ui-view="belowContent"></div>
</md-content>

    <!-- right sidebar -->
    <md-sidenav layout layout-fill class="md-sidenav-right md-whiteframe-z2" md-component-id="notifications" ui-view="sidebarRight"></md-sidenav>
</div>
